<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <!-- your sidebar content -->
      </div>
      <div class="main-content">
        <!-- your main content -->
      </div>
      
      <style>

        *{
            padding: 0;
            margin: 0;
        }
        .sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px; /* adjust this to your sidebar's width */
  height: 100vh; /* set sidebar height to viewport height */
  background-color: #f2f2f2;
  overflow-y: auto; /* enable vertical scrollbar if needed */
}

.main-content {
  margin-left: 200px; /* set margin to match sidebar width */
  height: 200vh; /* set main content height to viewport height */
  overflow: hidden; /* hide the scrollbar */
  border-left: 1px solid red;
}

      </style>
</body>
</html>
